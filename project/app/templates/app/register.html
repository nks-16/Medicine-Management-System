<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;

            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .register-form {
            max-width: 400px;
            background-color: #ffffff; /* White background */
            background-image: url('https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg');
           background-position: center;
           background-size: cover;
           background-repeat: no-repeat;
            padding: 30px;
            border-radius:25px;
            box-shadow: 0px 4px 15px rgb(49, 10, 10); /* Box shadow */
            margin: auto; /* Center the form */
            text-align: center;
        }
        .register-form img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .register-form h2 {
            color: #007bff; /* Primary color */
            margin-bottom: 30px;
        }
        .register-form button {
            background-color: #007bff; /* Primary color */
            border: none;
        }
        .register-form button:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }
        .register-form p {
            text-align: center;
        }
        .register-form a {
            color: #007bff;
            text-decoration: none;
        }
        .register-form a:hover {
            text-decoration: underline;
        }
        .profile{
            box-shadow:2px 10px 25px #0056b3;
        }
     
    </style>
</head>
<body>
    <div class="register-form ">
        <img class="mb-5 profile" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxJdxLk4Hg-r-7iq2c85fXxafBwnBkLfMZzW-vfSuYB0pmZqueObRDjrhbayS4yYYCdNg&usqp=CAU" alt="Profile Image"> <!-- Profile-like image -->
        <!-- <h2 class="text-primary">Register</h2> -->
        <form method="post">
            <div class="text-white">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
        </form>
        <p class="mt-4 text-white">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <!-- Bootstrap JS scripts (optional, for some features like dropdowns) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
